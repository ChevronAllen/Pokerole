<input type="hidden" name="attr_strength_calc"  value="@{strength} + @{strength_bonus}" disabled="true"/>
<input type="hidden" name="attr_dexterity_calc" value="@{dexterity} + @{dexterity_bonus}" disabled="true"/>
<input type="hidden" name="attr_vitality_calc"  value="@{vitality} + @{vitality_bonus}" disabled="true"/>
<input type="hidden" name="attr_special_calc"   value="@{special} + @{special_bonus}" disabled="true"/>
<input type="hidden" name="attr_insight_calc"   value="@{insight} + @{insight_bonus}" disabled="true"/>

<input type="hidden" name="attr_defense"   value="@{vitality} + @{attr_defense_mod}" disabled="true"/>
<input type="hidden" name="attr_spdefense"   value="@{vitality} + @{attr_spdefense_mod}" disabled="true"/>


<div class="wrapper">
    <input type="hidden" class="creature-toggle" name="attr_creature_mode" />
    <div class="toggle-wrapper">
        <input type="hidden" class="creature-toggle" name="attr_creature_mode"  value="0" />
        
        <span class="toggle-a">
            <input type="radio" name="attr_creature_mode" value="0" />
            <img src="https://raw.githubusercontent.com/ChevronAllen/Pokerole/master/Trainer-Icon.png" />
        </span>
        <span class="toggle-b">
            <input type="radio" name="attr_creature_mode" value="1" />
            <img src="https://raw.githubusercontent.com/ChevronAllen/Pokerole/master/Pokeball-Min-Icon.png" />
        </span>
        
    </div>

    <div class="character">
        <input type="hidden" class="creature-toggle" name="attr_creature_mode" value="0" />

            Pokemon Info Section
        -------------------------------------->

                        </span>
                        <span class="field-condensed" style="width:100px">
                            <select name="attr_type_2" >

                        </span>

                </div>
            </div>
            
        </div>

                        <strong>+ Fight + Clash</strong>

                            <div class="collapsable">
                                <label style="width: 80px;display: inline-block;">Accuracy</label>
                                <input type="number" name="attr_move_accuracy_calc" value="@{move_accuracy_1} + @{move_accuracy_2} + @{move_accuracy_3}" disabled="true" />
                                <button type="roll" name="roll_move_accuracy" title="Accuracy" class="blank-roll-button" 
                                value="&{template:default}{{name=@{character_name}'s @{move_name} Accuracy }} {{target=@{move_target} }} {{accuracy= [[(@{move_accuracy_calc} + @{accuracy_mod} - ?{Penalties?|0})d6>4s]] }} " >
                                    <img height="20px"  src="https://raw.githubusercontent.com/ChevronAllen/Pokerole/master/Accuracy-Icon.png">
                                </button>
                            </div>
                            
                            <div class="collapsable">
                                <label style="width: 80px;display: inline-block;">Damage</label>
                                <input type="number" name="attr_move_damage_calc" value="@{move_damage_attribute}+@{move_power}" value="0" disabled="true" />
                                <button type="roll" name="roll_move_damage" title="Damage" class="blank-roll-button" 
                                value="&{template:default}{{name=@{character_name}'s @{move_name} Damage }} {{target=@{move_target} }} {{damage= [[(@{move_damage_calc} + @{damage_mod} - ?{Defenses and Penalties?|0})d6>4s]] }} " >
                                     <img height="20px"  src="https://raw.githubusercontent.com/ChevronAllen/Pokerole/master/Damage-Icon.png">
                                </button>
                            </div>
                            
                            <div class="collapsable">
                                <label style="width: 80px;display: inline-block;">Effect</label>
                                <span class="field" name="attr_move_effect" ></span>
                                <span style="font-size: x-large;vertical-align: baseline;font-family: 'dicefontd6'">F</span>
                                <span class="field" name="attr_move_effect_chance" ></span>
                                <button type="roll" name="roll_move_effect" title="Chance" class="blank-roll-button" 
                                value="&{template:default}{{name=@{character_name}'s @{move_name} Effect }} {{target=@{move_target} }} {{effect=@{move_effect} }}{{effect roll=[[@{move_effect_chance}d6>6s]] }}{{description=@{move_effect_descr} }}" >
                                     <img height="20px"  src="https://raw.githubusercontent.com/ChevronAllen/Pokerole/master/Chance-Icon.png">
                                </button>
                            </div>
                            
                            <div class="collapsable">
                                <span class="field" name="attr_move_effect_descr" class="move-description"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </fieldset>
        </div>
    </div>
</div>
